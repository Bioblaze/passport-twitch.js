sudo: false
language: node_js
cache:
  directories:
  - "$HOME/.npm"
notifications:
  email: false
install:
  - npm install
node_js:
  - stable
before_install:
  - npm install -g npm@latest
before_script:
  - npm prune
after_success:
  - npm run semantic-release
  - "cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js"
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
